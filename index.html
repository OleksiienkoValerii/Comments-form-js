<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form__wrapper">
        <form class="form">
          <div class="comment-field"></div>
        </form>
        <form class="form">
          <div class="form-group">
            <input
              class="input"
              id="comment-name"
              type="text"
              placeholder=" "
            />
            <label class="label" for="comment-name">Name</label>
          </div>
          <div class="form-group">
            <input
              class="input"
              id="comment-body"
              type="text"
              placeholder=" "
            />
            <label class="label" for="comment-body">Comments</label>
          </div>
          <button class="button" id="comment-add">Add comment</button>
        </form>
      </div>
    </div>

    <script src="js.js"></script>
    <script src="js2.js"></script>
  </body>
